<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Globalstar</title> 
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    
</head>
<body>

  <div class="container-fluid">
    <div class="row">
      <div class="col-sm">
        <span>Find Location</span>
        <input id="address" type="text" value="" placeholder="Address">
      </div>
      <div class="col-sm">
        <div class="float-right">
          <label for="user"> Select a user to track</label>
          <select id="user" onchange="choosenUser(this)">
            <option value="">Select a user to track</option>
          </select>
        </div>                
      </div>
    </div>
  </div>

  <div class="container-fluid" id="map"></div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js" integrity="sha384-1CmrxMRARb6aLqgBO7yyAxTOQE2AKb9GfXnEo760AUcUmFx3ibVJJAzGytlQcNXd" crossorigin="anonymous"></script>
<script src="./js/app.js"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBltZ189bjy7Xfs0S0sn1wM6aoeqwUE74U&callback=initMap&libraries=places"
      defer
    ></script>
</body>
</html>
