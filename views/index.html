<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Globalstar</title> 
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    
</head>
<body>
  <div id="header_menu">
    <div id="floating-panel-left">
        <input id="address" type="text" value="" placeholder="Address">
        <input id="submit" type="button" value="Go To Location">
    </div>

    <div id="floating-panel-right">
        <select id="user" onchange="choosenUser(this)">
            <option value="">Select a user to track</option>
        </select>
        <label for="user"> Select a user to track</label>
    </div>
  </div>

<div id="map"></div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBltZ189bjy7Xfs0S0sn1wM6aoeqwUE74U&callback=initMap&libraries=&v=weekly"
      defer
    ></script>
</body>
</html>
